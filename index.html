<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&
    display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div class="flex-container">
            <div class="button-container">
                <div>
                    <button class="Xbutton btn selected">X</button>
                    <button class="Obutton btn not-selected">O</button>
                </div>
                <div>
                    <button class="btn playerVsPlayer selected">Player Vs Player</button>
                    <button class="btn playerVsAi not-selected">Player Vs AI</button>
                </div>
            </div>
            <div class="gameBoardContainer">
                <div id="0" class="squares"></div>
                <div id="1" class="squares"></div>
                <div id="2" class="squares"></div>
                <div id="3" class="squares"></div>
                <div id="4" class="squares"></div>
                <div id="5" class="squares"></div>
                <div id="6" class="squares"></div>
                <div id="7" class="squares"></div>
                <div id="8" class="squares"></div>
            </div>
            <div class="restart-button">
                <button class="btn start off">Start</button>
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </main>
    <footer><a href="https://github.com/alex-sdk/tic-tac-toe-TOP">Alex-sdk</a> - <a href="https://www.theodinproject.com/">The Odin
    Project</a></footer>
</body>
</html>
